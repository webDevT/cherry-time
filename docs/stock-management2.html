<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <div class="admin-header">
      <a href="" class="admin-logo">
        <img src="img/logo.svg" alt="" />
      </a>

      <div class="admin-menu-wrapper">
        <div class="menu-btn">
          <div class="menu-row"></div>
          <div class="menu-row"></div>
          <div class="menu-row"></div>
        </div>
        <div class="admin-menu">
          <a href="" class="admin-link"> All Orders </a>

          <a href="" class="admin-link"> Stock Management </a>

          <a href="" class="admin-link"> Customers </a>
        </div>

        <div class="user-wrapper">
          <img src="img/user.svg" alt="" />
          Gideon
          <img src="img/down-white.svg" alt="" />
        </div>
      </div>
    </div>

    <div class="dashboard__header dashboard__header--2">
      <div class="container container--xl">
        <div class="dashboard__header-left dashboard__header-left--no-border">
          <div class="dashboard__title">Stock Management</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="orders-table orders-table--admin orders-table--sm">
        <div class="orders-row orders-row--header">
          <div class="orders-col">Region</div>
          <div class="orders-col">Name</div>
          <div class="orders-col">Price Per Unit (R)</div>
          <div class="orders-col">Boxes Available</div>
        </div>

        <div class="orders-row">
          <div class="orders-col">
            <span class="semi-bold">Cape Town</span>
          </div>
          <div class="orders-col">
            <span>2kg Box</span>
          </div>

          <div class="orders-col">
            <input type="text" value="150" class="table-input" />
          </div>

          <div class="orders-col">
            <input type="text" value="50" class="table-input" />
          </div>
        </div>

        <div class="orders-row">
          <div class="orders-col">
            <span class="semi-bold">Johannesburg</span>
          </div>
          <div class="orders-col">
            <span>2kg Box</span>
          </div>

          <div class="orders-col">
            <input type="text" value="150" class="table-input" />
          </div>

          <div class="orders-col">
            <input type="text" value="50" class="table-input" />
          </div>
        </div>

        <div class="orders-row">
          <div class="orders-col">
            <span class="semi-bold">Durban</span>
          </div>
          <div class="orders-col">
            <span>2kg Box</span>
          </div>

          <div class="orders-col">
            <input type="text" value="150" class="table-input" />
          </div>

          <div class="orders-col">
            <input type="text" value="50" class="table-input" />
          </div>
        </div>
      </div>

      <div class="orders-table orders-table--sm orders-table--sm2">
        <div class="orders-row orders-row--header">
          <div class="orders-col">Delivery Fee</div>
          <div class="orders-col">Price Per Order (R)</div>
          
        </div>

        <div class="orders-row">
          <div class="orders-col">
            <span class="">Flat fee</span>
          </div>
          <div class="orders-col">
           <input type="text" value="100" class="table-input">
          </div>

         
        </div>

        

       
      </div>

    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
